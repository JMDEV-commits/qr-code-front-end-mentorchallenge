<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <title>QR code| code to frontend mentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="upper">
                <img src="img/image-qr-code.png" alt="qr-code">
            </div>
            <div class="lower">
                <h1 class="heading">Improve your front-end skills by building projects</h1>
                <p class="paragraph">Scan the QR code to visit Front-end mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
